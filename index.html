<script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
<script>

  var slides = 10
  var pages = 10

  var sourceUrls = []

  var slide = 0
  while (slide < slides) {
    var page = 0
    while (page < pages) {
      sourceUrls.push([slide, page].join('-') + '.md')
      page += 1
    }
    slide += 1
  }

  var xmlhttp = new XMLHttpRequest();
  var source = ""
  var publicUrl = document.location.href.replace(document.location.hash, '');

  for (var i = 0; i < sourceUrls.length; i++) {

    try {
      xmlhttp.open('GET', './slides/' + sourceUrls[i], false);
      xmlhttp.send();

      if (xmlhttp.status === 200 && xmlhttp.statusText === 'OK') {

        console.log('loaded', sourceUrls[i])

        source += xmlhttp.responseText;

        if (i + 1 < sourceUrls.length) {
          source += "\n---\n"
        }
      }
    } catch (e) {
      continue
    }

  }

  console.log('source', source)
  var slideshow = remark.create({
    source: source,
    ratio: '16:9',
    highlightLanguage: 'javascript',
    highlightStyle: 'monokai',
    slideNumberFormat: 'Slide %current% of %total%',
  });
</script>
